<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/basestyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Managing Web Application</title>
</head>
<body>
    <div class="nav">
        <a href="/homepage" class="ho">Home</a>
        <a href="/everegis" class="everegister">Event Registration</a>
        <a href="/eventlist" class="parti">Participant Registration</a>
        <a href="" class="evedashboard">Event dashboard</a> 
    </div>
{% if messages %}
    {% for message in messages %}
        <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';"><strong>&times;</strong></span> 
        {{ message }}
         </div>
        {% endfor %}
    {% endif %}
{% block body %} {% endblock body %}
</body>
</html>
