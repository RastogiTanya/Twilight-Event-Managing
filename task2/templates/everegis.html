{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styling.css">
    <title>Document</title>
</head>
<body >
    <div class="head">Event Registration</div>
    <form class="event_regis_form" method="POST" action="/everegis">
		{% csrf_token %}
    <table >
    	<tr>
    		<td><label for="eventname">Event Name </label></td>
    		<td><input name="eventname" id="eventname" placeholder="name of event" required ></td>
    	</tr>

    	<tr>
    		<td><label for = "description">Description    </label></td>
    		<td><textarea rows = "2" cols = "20" name = "description" id="description"  placeholder="description here..." required></textarea></td>
    	</tr>

    	<tr>
    		<td> <label for="location">Location    </label></td>
    		<td><input  type="text" name="location" id="location" placeholder="enter the location" required></td>
    	</tr>
    	<tr>
    		<td><label for="fromdate">From</label></td>
    		<td> <input  type="datetime-local" name="fromdate" id="fromdate" required></td>
    	</tr>
    	<tr>
    		<td><label for="todatee"> To    </label></td>
    		<td><input  type="datetime-local" name="todatee" id="todatee" required></td>
    	</tr>
    	<tr>
    		<td><label for="deadline">Registration deadline</label></td>
    		<td><input  type="datetime-local" name="deadline" id="deadline" required ></td>
    	</tr>
    	<tr>
    		<td> <label for="hostmail">Host-email    </label></td>
    		<td><input  type="email" id="hostmail" name="hostmail" placeholder="enter the e-mail" required></td>
    	</tr>
    	<tr>
    		<td><label for="hostPassword">Host-password   </label></td>
    		<td><input  type="password" id="hostPassword" name="hostPassword" placeholder="create your password" required></td>
    	</tr>

    	<tr>
    		<th colspan=2><button name="submit" id="submit" class="submit" value="Submit" type="submit">Submit</button></th>
    	</tr>
    </table>
    </form>
